<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #f1c40f;
            --background: #f9f9f9;
            --text: #333;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background-color: white;
            box-shadow: 0 2px 10px var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--secondary);
        }

        .search-cart {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-input {
            padding: 0.5rem;
            border: 1px solid var(--primary);
            border-radius: 4px;
            width: 200px;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .hero {
            height: 60vh;
            background-image: url('https://images.pexels.com/photos/994523/pexels-photo-994523.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 70px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .cta-button {
            background-color: var(--secondary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: var(--accent);
        }

        .filters {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary);
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-button.active {
            background: var(--primary);
            color: white;
        }

        .products {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--secondary);
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: var(--secondary);
        }

        .cart {
            position: fixed;
            top: 70px;
            right: -400px;
            width: 400px;
            height: calc(100vh - 70px);
            background: white;
            padding: 2rem;
            box-shadow: -2px 0 10px var(--shadow);
            transition: right 0.3s;
            overflow-y: auto;
        }

        .cart.open {
            right: 0;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--shadow);
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-item-info {
            display: flex;
            flex-direction: column;
        }

        .cart-quantity {
            width: 60px;
            padding: 0.3rem;
            border: 1px solid var(--primary);
            border-radius: 4px;
        }

        .remove-item {
            color: var(--secondary);
            background: none;
            border: none;
            cursor: pointer;
        }

        .cart-total {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid var(--primary);
            text-align: right;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .checkout-button {
            width: 100%;
            padding: 1rem;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .checkout-button:hover {
            background-color: var(--accent);
        }

        footer {
            background-color: var(--primary);
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .search-cart {
                width: 100%;
                justify-content: center;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .cart {
                width: 100%;
                right: -100%;
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">Fashion Store</a>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#catalog">Cat√°logo</a></li>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
            <div class="search-cart">
                <input type="text" class="search-input" placeholder="Buscar produtos...">
                <div class="cart-icon" id="cartIcon">
                    üõí
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Explore a Nova Cole√ß√£o</h1>
            <button class="cta-button" onclick="scrollToCatalog()">Ver Cat√°logo</button>
        </div>
    </section>

    <section class="filters">
        <button class="filter-button active" data-category="all">Todos</button>
        <button class="filter-button" data-category="Camisetas">Camisetas</button>
        <button class="filter-button" data-category="Cal√ßas">Cal√ßas</button>
        <button class="filter-button" data-category="Vestidos">Vestidos</button>
        <button class="filter-button" data-category="Jaquetas">Jaquetas</button>
        <select class="filter-button" id="priceSort">
            <option value="default">Ordenar por pre√ßo</option>
            <option value="price-asc">Menor pre√ßo</option>
            <option value="price-desc">Maior pre√ßo</option>
        </select>
    </section>

    <section class="products" id="catalog"></section>

    <div class="cart" id="cart">
        <h2>Carrinho de Compras</h2>
        <div id="cartItems"></div>
        <div class="cart-total">
            Total: R$ <span id="cartTotal">0.00</span>
        </div>
        <button class="checkout-button" onclick="checkout()">Finalizar Compra</button>
    </div>

    <footer>
        <div class="footer-content">
            <div>
                <h3>Fashion Store</h3>
                <p>Sua loja de roupas online</p>
            </div>
            <div>
                <h3>Contato</h3>
                <p>Email: contato@fashionstore.com</p>
                <p>Tel: (11) 1234-5678</p>
            </div>
            <div>
                <h3>Redes Sociais</h3>
                <div class="social-links">
                    <a href="#">Instagram</a>
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Produtos
        const products = [
            {
                id: 1,
                name: 'Camiseta B√°sica',
                price: 39.90,
                category: 'Camisetas',
                image: 'https://images.pexels.com/photos/5698851/pexels-photo-5698851.jpeg'
            },
            {
                id: 2,
                name: 'Cal√ßa Jeans',
                price: 89.90,
                category: 'Cal√ßas',
                image: 'https://images.pexels.com/photos/1598507/pexels-photo-1598507.jpeg'
            },
            {
                id: 3,
                name: 'Vestido Floral',
                price: 129.90,
                category: 'Vestidos',
                image: 'https://images.pexels.com/photos/7139570/pexels-photo-7139570.jpeg'
            },
            {
                id: 4,
                name: 'Jaqueta de Couro',
                price: 199.90,
                category: 'Jaquetas',
                image: 'https://images.pexels.com/photos/7679720/pexels-photo-7679720.jpeg'
            },
            {
                id: 5,
                name: 'T√™nis Casual',
                price: 149.90,
                category: 'Cal√ßados',
                image: 'https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg'
            },
            {
                id: 6,
                name: 'Camisa Social',
                price: 79.90,
                category: 'Camisas',
                image: 'https://images.pexels.com/photos/297933/pexels-photo-297933.jpeg'
            },
            {
                id: 7,
                name: 'Moletom',
                price: 99.90,
                category: 'Moletons',
                image: 'https://images.pexels.com/photos/6311136/pexels-photo-6311136.jpeg'
            },
            {
                id: 8,
                name: 'Saia Midi',
                price: 69.90,
                category: 'Saias',
                image: 'https://images.pexels.com/photos/6765185/pexels-photo-6765185.jpeg'
            }
        ];

        let cart = [];
        let currentFilter = 'all';
        let currentSort = 'default';

        // Carregar carrinho do localStorage
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartCount();
                renderCart();
            }
        }

        // Salvar carrinho no localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        // Atualizar contador do carrinho
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.querySelector('.cart-count').textContent = count;
        }

        // Renderizar produtos
        function renderProducts(filtered = products) {
            const productsContainer = document.getElementById('catalog');
            productsContainer.innerHTML = filtered.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">R$ ${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            Adicionar ao Carrinho
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filtrar produtos
        function filterProducts() {
            let filtered = [...products];
            
            if (currentFilter !== 'all') {
                filtered = filtered.filter(product => product.category === currentFilter);
            }

            if (currentSort === 'price-asc') {
                filtered.sort((a, b) => a.price - b.price);
            } else if (currentSort === 'price-desc') {
                filtered.sort((a, b) => b.price - a.price);
            }

            renderProducts(filtered);
        }

        // Adicionar ao carrinho
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.product.id === productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ product, quantity: 1 });
            }

            saveCart();
            renderCart();
        }

        // Remover do carrinho
        function removeFromCart(productId) {
            cart = cart.filter(item => item.product.id !== productId);
            saveCart();
            renderCart();
        }

        // Atualizar quantidade
        function updateQuantity(productId, quantity) {
            const cartItem = cart.find(item => item.product.id === productId);
            if (cartItem) {
                cartItem.quantity = parseInt(quantity);
                if (cartItem.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    renderCart();
                }
            }
        }

        // Renderizar carrinho
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const total = cart.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.product.image}" alt="${item.product.name}">
                    <div class="cart-item-info">
                        <h4>${item.product.name}</h4>
                        <p>R$ ${item.product.price.toFixed(2)}</p>
                        <input type="number" class="cart-quantity" value="${item.quantity}"
                            onchange="updateQuantity(${item.product.id}, this.value)">
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${item.product.id})">‚ùå</button>
                </div>
            `).join('');

            document.getElementById('cartTotal').textContent = total.toFixed(2);
        }

        // Finalizar compra
        function checkout() {
            if (cart.length === 0) {
                alert('Seu carrinho est√° vazio!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
            alert(`Compra finalizada! Total: R$ ${total.toFixed(2)}`);
            cart = [];
            saveCart();
            renderCart();
        }

        // Toggle carrinho
        document.getElementById('cartIcon').addEventListener('click', () => {
            document.getElementById('cart').classList.toggle('open');
        });

        // Filtros
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.dataset.category) {
                    document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.dataset.category;
                    filterProducts();
                }
            });
        });

        // Ordena√ß√£o por pre√ßo
        document.getElementById('priceSort').addEventListener('change', (e) => {
            currentSort = e.target.value;
            filterProducts();
        });

        // Busca
        document.querySelector('.search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            renderProducts(filtered);
        });

        // Scroll suave para o cat√°logo
        function scrollToCatalog() {
            document.getElementById('catalog').scrollIntoView({ behavior: 'smooth' });
        }

        // Inicializa√ß√£o
        window.addEventListener('load', () => {
            loadCart();
            renderProducts();
        });
    </script>
</body>
</html>
